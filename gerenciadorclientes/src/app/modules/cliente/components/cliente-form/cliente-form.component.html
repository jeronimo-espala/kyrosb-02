<div class="demo-button-container">
  <button mat-raised-button class="demo-button"
    (click)="openDialog('0ms', '0ms')">
    Add data
  </button>
  <button
      mat-raised-button
      class="demo-button">
    Remove data
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? toggleAllRows() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="dataNasc">
    <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
    <td mat-cell *matCellDef="let element"> {{element.dataNasc | date: 'longDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
    <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
  </ng-container>

  <ng-container matColumnDef="cpfCnpj">
    <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
    <td mat-cell *matCellDef="let element"> {{element.cpfCnpj}} </td>
  </ng-container>

  <ng-container matColumnDef="tipoPessoa">
    <th mat-header-cell *matHeaderCellDef> Tipo Pessoa </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoPessoa}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab matTooltip="Primary" color="primary" aria-label="Example mini fab with a heart icon">
        <mat-icon>remove</mat-icon>
      </button>
      <button mat-mini-fab matTooltip="Primary" color="primary" aria-label="Example mini fab with a heart icon">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
